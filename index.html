<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/84587/preview.svg" type="image/x-icon">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/956f14d34c.js" crossorigin="anonymous"></script>
  <title>Admin Login</title>
</head>

<body>
  <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto);[class*=entypo-]:before{font-family:entypo,sans-serif}*,:after,:before{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}h2{color:rgba(255,255,255,.8);margin-left:12px}body{background:#272125;font-family:Roboto,sans-serif;display:flex;align-items:center;justify-content:center;flex-direction:column;height:95vh}.container{width:max-content;height:max-content}form{position:relative;margin:50px auto;width:380px;height:auto}input{padding:16px;border-radius:7px;border:0;background:rgba(255,255,255,.2);display:block;margin:15px;width:300px;color:#fff;font-size:18px;height:54px}input:focus{outline-color:transparent;background:rgba(255,255,255,.95);color:#e74c3c}.btn{float:right;height:121px;width:50px;border:0;background:#e74c3c;border-radius:7px;padding:10px;color:#fff;font-size:22px;cursor:pointer}.inputUserIcon{position:absolute;top:68px;right:80px;color:#fff}.inputPassIcon{position:absolute;top:136px;right:80px;color:#fff}input::-webkit-input-placeholder{color:#fff}input:focus::-webkit-input-placeholder{color:#e74c3c}
  </style>
  <div class="container">
    <form action="" method="GET">
      <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span> Login</h2>
      <button class="btn submit"><span class="entypo-lock"><i class="fa fa-lock"></i></span></button>
      <span class="entypo-user inputUserIcon">
        <i class="fa fa-user"></i>
      </span>
      <input type="text" name="user" class="user" placeholder="username" onkeypress="return AvoidSpace(event);" />
      <span class="entypo-key inputPassIcon">
        <i class="fa fa-key"></i>
      </span>
      <input type="password" name="pass" class="pass" placeholder="password" onkeypress="return AvoidSpace(event);" />
    </form>
  </div>
</body>
<script>
   function AvoidSpace(event) { var k = event ? event.which : window.event.keyCode; if (k == 32) return false; }
</script>
</html>
